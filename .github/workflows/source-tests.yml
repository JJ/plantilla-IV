                      "**GuÃ­as y recursos Ãºtiles:**\\n" +
                      "- [GuÃ­a especÃ­fica para entrega de la prÃ¡ctica](https://jj.github.io/IV/documentos/proyecto/0.Repositorio#entrega-de-la-pr%C3%A1ctica)\\n" +
                      "- [GuÃ­a de branches en Git](https://git-scm.com/book/es/v2/Ramificaciones-en-Git-Procedimientos-B%C3%A1sicos-para-Ramificar-y-Fusionar)\\n" +
                      "- [Flujo de trabajo con Git](https://www.atlassian.com/es/git/tutorials/comparing-workflows)\\n\\n" +
                      "Por favor, crea un nuevo Pull Request desde una rama que no sea `" + rama + "`.\\n\\n" +
                      "Â¡Gracias! ðŸ™‚"
              });
              
              // Cerrar el PR
              await github.rest.pulls.update({
                owner: context.repo.owner,
